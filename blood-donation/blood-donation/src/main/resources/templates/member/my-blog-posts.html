<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài viết của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
</nav>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Bài viết của tôi</h1>
        <a th:href="@{/member/blogs/new}" class="btn btn-danger">Viết bài mới</a>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Ngày tạo</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${myPosts}">
                    <td th:text="${post.title}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy')}"></td>
                    <td>
                        <span class="badge" th:classappend="${post.status.name() == 'PUBLISHED' ? 'bg-success' : post.status.name() == 'PENDING_APPROVAL' ? 'bg-warning text-dark' : 'bg-danger'}" th:text="${post.status.name()}"></span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(myPosts)}">
                    <td colspan="3" class="text-center text-muted">Bạn chưa có bài viết nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
     <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">Quay lại Dashboard</a>
</div>
</body>
</html>
