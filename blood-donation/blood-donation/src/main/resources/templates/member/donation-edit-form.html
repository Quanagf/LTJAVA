<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"><title>Chỉnh sửa Hồ sơ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="col-md-8 mx-auto">
        <h2>Chỉnh sửa thông tin cá nhân</h2>
        <form th:action="@{/profile/update}" th:object="${profileDto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" pattern="\d{10}" title="Số điện thoại phải là 10 chữ số.">
                <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            <div class="mb-3">
                <label for="nationalId" class="form-label">CMND/CCCD</label>
                <input type="text" class="form-control" id="nationalId" th:field="*{nationalId}" pattern="\d{12}" title="Số CMND/CCCD phải là 12 chữ số.">
                <div class="text-danger small" th:if="${#fields.hasErrors('nationalId')}" th:errors="*{nationalId}"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
                <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <input type="text" class="form-control" id="province" th:field="*{province}">
                 <div class="text-danger small" th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></div>
            </div>
            <div class="mb-3" sec:authorize="hasAnyAuthority('STAFF', 'ADMIN')">
                <label for="position" class="form-label">Chức vụ</label>
                <input type="text" class="form-control" id="position" th:field="*{position}">
            </div>
            <button type="submit" class="btn btn-danger">Lưu thay đổi</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
