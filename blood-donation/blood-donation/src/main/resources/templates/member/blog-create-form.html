<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viết bài Blog mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="col-md-8 mx-auto">
        <h2>Chia sẻ kinh nghiệm của bạn</h2>
        <p class="text-muted">Bài viết của bạn sẽ được nhân viên của chúng tôi xem xét trước khi đăng. Cảm ơn sự đóng góp của bạn!</p>
        <form th:action="@{/member/blogs/save}" th:object="${blogDto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Gửi bài viết</button>
            <a th:href="@{/member/blogs/my-posts}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
