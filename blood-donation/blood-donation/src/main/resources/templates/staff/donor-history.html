<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Lịch sử Hiến máu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <a class="btn btn-secondary" th:href="@{/staff/dashboard}">Tổng quan</a>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">Lịch sử Hiến máu Toàn hệ thống</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead><tr><th>Người hiến</th><th>Nhóm máu</th><th>Ngày hoàn tất</th><th>Ngày dược hiến máu tiếp theo</th></tr></thead>
                    <tbody>
                    <tr th:each="item : ${historyPage.content}">
                        <td th:text="${item.user.fullName}"></td>
                        <td><span class="badge bg-success" th:text="${item.bloodType}"></span></td>
                        <td th:text="${#temporals.format(item.completedAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${item.nextEligibleDate != null ? #temporals.format(item.nextEligibleDate, 'dd-MM-yyyy') : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
