<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Hệ thống Hiến Máu'">Trang chủ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-tint me-2 text-danger"></i>
            <strong>HỆ THỐNG HIẾN MÁU</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blood-info}"><i class="fas fa-book-medical me-1"></i> Tài liệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blogs}"><i class="fas fa-blog me-1"></i> Blog</a>
                </li>
                
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-danger me-2" th:href="@{/login}"><i class="fas fa-sign-in-alt me-1"></i> Đăng nhập</a>
                    <a class="btn btn-danger" th:href="@{/register}"><i class="fas fa-user-plus me-1"></i> Đăng ký</a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>
                        <span sec:authentication="principal.fullName"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/dashboard}"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Bảng điều khiển</a></li>
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user-edit fa-fw me-2"></i>Hồ sơ cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/perform_logout}" method="post" class="d-inline">
                                <button class="dropdown-item" type="submit"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
