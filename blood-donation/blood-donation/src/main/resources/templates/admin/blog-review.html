<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem trước bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments/header-admin :: header}"></div>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="mt-4" th:text="${blog.title}">Tiêu đề</h1>
            <p class="lead">Tác giả: <span class="fw-bold" th:text="${blog.author.fullName}">Tên tác giả</span></p>
            <hr>
            <div th:utext="${blog.content}"><p>Nội dung chi tiết...</p></div>
            <hr>
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/blogs/pending}" class="btn btn-secondary">&larr; Quay lại danh sách</a>
                <div>
                    <form th:action="@{/admin/blogs/{id}/approve(id=${blog.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success">Duyệt và Đăng bài</button>
                    </form>
                    <form th:action="@{/admin/blogs/{id}/reject(id=${blog.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Từ chối</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
