<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/blood-info}">Tài liệu nhóm máu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/blogs}">Blog kinh nghiệm</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="btn btn-primary me-2" th:href="@{/dashboard}">Bảng điều khiển</a><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Danh sách Người dùng</h1>
        <a th:href="@{/admin/users/add}" class="btn btn-danger">
            <i class="fas fa-plus"></i> Thêm người dùng mới
        </a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
            <th>Trạng thái</th> <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userPage.content}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.username}"></td>
            <td><span class="badge" style="color: black;" th:classappend=... th:text="${user.role.name()}"></span></td>
            <td>
                <span th:if="${user.locked}" class="badge bg-secondary">Đã khóa</span>
                <span th:unless="${user.locked}" class="badge bg-success">Hoạt động</span>
            </td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-info">Sửa</a>

                <form th:if="${!user.locked}" th:action="@{/admin/users/{id}/lock(id=${user.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-warning">Khóa</button>
                </form>
                <form th:if="${user.locked}" th:action="@{/admin/users/{id}/unlock(id=${user.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-success">Mở khóa</button>
                </form>

                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            th:disabled="${#authentication.name == user.username}"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này không? Hành động này không thể hoàn tác.')">
                        Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" th:if="${userPage.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${userPage.isFirst()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/users(page=${userPage.number - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                th:classappend="${pageNumber == userPage.number} ? 'active' : ''">
                <a class="page-link" th:href="@{/admin/users(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${userPage.isLast()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/admin/users(page=${userPage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<footer class="bg-light text-center text-lg-start mt-auto py-3">
    <div class="text-center">© 2025 Bản quyền: Hệ thống Hỗ trợ Hiến máu</div>
</footer>

</body>
</html>
