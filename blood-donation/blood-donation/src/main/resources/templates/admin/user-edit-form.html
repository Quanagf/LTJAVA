<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Người dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Chỉnh sửa Người dùng: <span class="text-danger" th:text="${userDto.username}"></span></h2>
            <form th:action="@{/admin/users/update}" th:object="${userDto}" method="post" class="mt-4">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                </div>
                 <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập (không thể thay đổi)</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                 <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label for="nationalId" class="form-label">CMND/CCCD</label>
                    <input type="text" class="form-control" id="nationalId" th:field="*{nationalId}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
                <div class="mb-3">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <input type="text" class="form-control" id="province" th:field="*{province}">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Chức vụ</label>
                    <input type="text" class="form-control" id="position" th:field="*{position}">
                </div>
                <div class="mb-3">
                    <label for="bloodTypeId" class="form-label">Nhóm máu</label>
                    <select class="form-select" id="bloodTypeId" th:field="*{bloodTypeId}">
                        <option value="">-- Không xác định --</option>
                        <option th:each="bt : ${bloodTypes}" th:value="${bt.id}" th:text="${bt.toString()}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" id="role" th:field="*{role}" required>
                        <option th:each="roleOpt : ${allRoles}"
                                th:value="${roleOpt}"
                                th:text="${roleOpt.name()}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
