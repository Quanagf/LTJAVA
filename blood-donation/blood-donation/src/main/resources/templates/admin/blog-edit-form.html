<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<div th:replace="~{fragments/header-admin :: header}"></div>
<div class="container my-5">
    <div class="col-md-8 mx-auto">
        <h2>Chỉnh sửa Bài viết</h2>
        <form th:action="@{/admin/blogs/update/{id}(id=${blogId})}" th:object="${blogDto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="12" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/admin/blogs}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
