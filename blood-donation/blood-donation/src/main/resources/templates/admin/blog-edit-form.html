<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
    </div>
</nav>
<div class="container my-5">
    <div class="col-md-8 mx-auto">
        <h2>Chỉnh sửa Bài viết</h2>
        <form th:action="@{/admin/blogs/update/{id}(id=${blogId})}" th:object="${blogDto}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="12" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a th:href="@{/admin/blogs}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
