<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Duyệt bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" style="color: #c81e1e;" th:href="@{/}">HỆ THỐNG HIẾN MÁU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="btn btn-secondary me-2" th:href="@{/dashboard}">Bảng điều khiển</a></li>
                <li class="nav-item"><form th:action="@{/perform_logout}" method="post" class="d-inline"><button class="btn btn-outline-secondary" type="submit">Đăng xuất</button></form></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4">Duyệt bài viết từ thành viên</h1>
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead><tr><th>Tiêu đề</th><th>Tác giả</th><th>Ngày gửi</th><th>Hành động</th></tr></thead>
                    <tbody>
                    <tr th:each="blog : ${blogPage.content}">
                        <td th:text="${blog.title}"></td>
                        <td th:text="${blog.author.fullName}"></td>
                        <td th:text="${#temporals.format(blog.createdAt, 'dd-MM-yyyy')}"></td>
                        <td><a th:href="@{/admin/blogs/review/{id}(id=${blog.id})}" class="btn btn-sm btn-info">Xem & Duyệt</a></td>
                    </tr>
                    <tr th:if="${blogPage.empty}"><td colspan="4" class="text-center text-muted">Không có bài viết nào đang chờ duyệt.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
