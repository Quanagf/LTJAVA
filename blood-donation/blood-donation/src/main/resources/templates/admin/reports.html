<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê & Báo cáo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Thống kê & Báo cáo</h1>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header"><h4>Thống kê người dùng</h4></div>
                <ul class="list-group list-group-flush">
                    <li th:each="entry : ${userCounts}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${entry.key.name()}"></span>
                        <span class="badge bg-primary rounded-pill" th:text="${entry.value}"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header"><h4>Thống kê Hiến máu & Yêu cầu</h4></div>
                 <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tổng số lượt hiến máu đã hoàn thành
                        <span class="badge bg-success rounded-pill" th:text="${completedDonations}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Lượt hoàn thành trong tháng này
                        <span class="badge bg-success rounded-pill" th:text="${donationsThisMonth}"></span>
                    </li>
                     <li class="list-group-item d-flex justify-content-between align-items-center">
                        Yêu cầu máu khẩn cấp đang chờ
                        <span class="badge bg-danger rounded-pill" th:text="${pendingRequests}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
